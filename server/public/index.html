<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form id="calculator" onsubmit="submitCalcInfo(event)" data-testid="calculator">
      <div id="calc_container">
        <input id="input_1" placeholder="First Number">
        <button id="add-btn" class="operator" data-action="add" >+</button>
        <button id="subtract-btn" class="operator" data-action="subtract">-</button>
        <button id="multiply-btn" class="operator" data-action="multiply">*</button>
        <button id="divide-btn" class="operator" data-action="divide">/</button>
        <input id="input_2" placeholder="Second Number">
        <button id="equals-btn" type="submit">=</button>
      </div>
    </form>
    <section>
      <button id="clear-btn" onclick="clearInputs(event)">C</button>
    </section>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="resultHistory" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
        <h2>Calculations History</h2>
        <ul>
          <li></li>
          <li></li>
        </ul>
    </section>
  </body>
</html>
