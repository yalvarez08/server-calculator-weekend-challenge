<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form id="calculator" onsubmit="submitCalcInfo(event)" data-testid="calculator">
      <div id="calculator_div">
        <input id="input_1" placeholder="First Number">
        <button type="button" id="add-btn" class="operator" value="+" data-action="add" >+</button>
        <button type="button" id="subtract-btn" class="operator" value="-" data-action="subtract">-</button>
        <button type="button" id="multiply-btn" class="operator" value="*" data-action="multiply">*</button>
        <button type="button" id="divide-btn" class="operator" value="/" data-action="divide">/</button>
        <input id="input_2" placeholder="Second Number">
        <button type="submit" id="equals-btn" value="=">=</button>
      </div>
    </form>
    <section>
      <button id="clear-btn" onclick="clearInputs(event)">C</button>
    </section>

    <section id="recentResult" data-testid="recentResult">
      <!-- The most recent calculation result goes here. -->
      <!--<span></span>-->
    </section>

    <section id="history" data-testid="resultHistory">
      <!-- The list of calculation results goes here. -->
        <h2>Calculations History</h2>
        <ul id="resultHistory">
          <li>20 - 5 = 15</li>
          <li>6 * 5 = 30</li>
        </ul>
        <button onclick="clearCalcHistory(event)">Clear Calculations History</button>
    </section>
  </body>
</html>
